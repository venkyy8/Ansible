---
- name: Install and configure Apache on Ubuntu
  hosts: web
  become: yes
  tasks:
    - name: Update apt cache and install apache2
      ansible.builtin.apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Copy index.html to web root
      ansible.builtin.copy:
        src: /opt/index.html
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: '0644'

    - name: Start and enable apache2 service
      ansible.builtin.service:
        name: apache2
        state: started
        enabled: yes
